services:
  - type: web
    name: hostel-fix-socket
    env: node
    plan: free
    repo: https://github.com/your-repo/hostel-fix-monorepo
    rootDir: socket-server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.x
      - key: PORT
        value: 10000
